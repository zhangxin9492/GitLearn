    <div>study git</div>
    <div>--soft 和 --hard的区别</div>
    <ul>
      <li>git reset --hard 会重置工作区暂存区和仓库区(会改变本地代码)</li>
      <li>--mixed重置暂存区和仓库区(不会改变本地代码)</li>
      <li>--soft只重置仓库区,不会改变本地代码</li>
    </ul>
    <div>直接在远程修改代码</div>
